        <div class="example-container" data-title="customizing with attributes">
            <type data-type="robot">
                I am a spooky spooky SPOOKY robot!
            </type>
            <script type="application/json">
                {
                    "types": [
                        {
                            "name": "robot",
                            "properties": {
                                "data-char-interval": "0ms",
                                "data-word-interval": "100ms"
                            }
                        }
                    ]
                }
            </script>
        </div>

    <script>
        (function () {
            "use strict";

            let unindentCode = function (text) {
                let parts = text.split("\n").filter(function (item) {
                    return item.length > 0;
                });

                let result = "";

                if (parts.length > 0) {
                    let count = 0;
                    while (parts[0][count] == " " && count < parts[0].length) {
                        count++;
                    }

                    for (let i = 0; i < parts.length; i++) {
                        let part = parts[i];
                        let partText = "";

                        for (let j = count; j < parts[i].length; j++) {
                            partText += part[j];
                        }

                        result += partText;

                        if (i < parts.length - 2) {
                            result += "\n";
                        }
                    }
                }

                return result;
            };

            let examples = document.querySelectorAll(".examples .example-container");


            for (let i = 0; i < examples.length; i++) {
                let exampleContainer = examples[i];

                let configurationElement = exampleContainer.querySelector("script[type='application/json'");
                let configObject = {};

                if (configurationElement) {
                    configObject = JSON.parse(configurationElement.innerText);
                    exampleContainer.removeChild(configurationElement);
                }

                let example = document.createElement("div");
                example.classList.add("example");

                let template = document.createElement("div");
                template.classList.add("tply-template");
                template.innerHTML = exampleContainer.innerHTML;
                exampleContainer.innerHTML = "";

                let title = document.createElement("div");
                title.classList.add("title");
                title.innerText = exampleContainer.getAttribute("data-title");

                let redo = document.createElement("div");
                redo.classList.add("redo");
                redo.innerText = "redo";

                title.appendChild(redo);

                exampleContainer.appendChild(title);

                example.appendChild(template);
                exampleContainer.appendChild(example);

                let destination = document.createElement("div");
                destination.classList.add("tply-destination");
                template.parentNode.appendChild(destination);

                let code = document.createElement("code");
                let pre = document.createElement("pre");

                pre.innerText = unindentCode(template.innerHTML);

                code.appendChild(pre);
                code.classList.add("html");
                exampleContainer.appendChild(code);

                hljs.highlightBlock(code);

                let status = tply.animate(template, destination, configObject);

                redo.addEventListener("click", function () {
                    let restart = function () {
                        destination.innerHTML = "";
                        status = tply.animate(template, destination, configObject);
                    };

                    if (status.isFinished) {
                        restart();
                    } else {
                        status.cancel(restart);
                    }
                });
            }
        })
        ();
    </script>
