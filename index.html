<div id="big-duck-container" class="hidden"><img id="big-duck" src="/static/ducks.jpg" alt="duck"></div>
<div id="animation">
</div>

<script>
    "use strict";

    let wobble = function () {
        var container = document.getElementById("big-duck-container");

        container.classList.remove("hidden");

        setTimeout(function () {
            container.classList.add("hidden");
        }, 1000);
    };

    let tplyConfiguration = {
        types: [
            {
                name: "robot",
                properties: {
                    "data-char-interval": "0ms",
                    "data-period-interval": "0ms",
                    "data-comma-interval": "0ms",
                    "data-end-interval": "0ms",
                    "data-word-interval": "200ms"
                },
                styleClasses: "robot"
            }
        ],
        processing: [
            {
                tag: "code",
                post: function (element) {
                    hljs.highlightBlock(element);
                }
            }
        ]
    };

    let covers = document.querySelectorAll(".cover");
    let transitionInDuration = 200;
    let transitionOutDuration = 500;

    let isDone = Array.apply(null, new Array(covers.length)).map(function () {
        return true;
    });

    let mouseIn = isDone.map(function () {
        return false;
    });

    for (let i = 0; i < covers.length; i++) {
        let cover = covers[i];

        let section = cover.parentElement;
        let template = section.querySelector(".tply-template");
        let animation = section.querySelector(".tply-animation");

        let reset = function () {
            if (cover.classList.contains("hidden")) {
                setTimeout(function () {
                    cover.classList.remove("hidden");
                    animation.innerHTML = "";
                }, transitionOutDuration);
            }
        };

        cover.addEventListener("click", function (e) {
            isDone[i] = false;

            cover.classList.add("hidden");

            setTimeout(function () {
                tply.animate(template, animation, tplyConfiguration, function () {
                    isDone[i] = true;

                    if (!mouseIn[i]) {
                        setTimeout(reset, 400)
                    }
                });
            }, transitionInDuration);
        });

        section.addEventListener("mouseover", function (e) {
            mouseIn[i] = true;
        });

        section.addEventListener("mouseout", function (e) {
            mouseIn[i] = false;

            e = event.toElement || event.relatedTarget;

            while (e && e.parentNode && e.parentNode != window) {
                if (e.parentNode == this || e == this) {
                    if (e.preventDefault) e.preventDefault();
                    return false;
                }
                e = e.parentNode;
            }

            if (isDone[i]) {
                reset();
            }
        });
    }

    let cancel = tply.animate(document.getElementById("template"), document.getElementById("animation"), tplyConfiguration);

    cancel.registerCancellationListener(function () {
        alert("cancelled");
    });
</script>
