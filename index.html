<!DOCTYPE html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/default.min.css">
    <link rel="stylesheet" href="/static/zenburn.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="/dist/index.js"></script>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div class="container">
    <h1>tply demo</h1>

    <div class="example-container">
        <div class="example">
            <div class="tply-template">
                <type>this is an example</type>
                <wait>500ms</wait>
            </div>
            <div class="tply-destination"></div>
        </div>
        <div class="code">
            <pre><code class="html">asdf</code></pre>
        </div>
    </div>

    <script>
        (function () {
            "use strict";

            let unindentCode = function (text) {
                let nonWhitespaceFound = false;
                let skippingWhitespace = false;
                let skipCount = 0;
                let whitespaceCount = 0;
                let result = "";
                let lastReturn = text.lastIndexOf("\n");

                for (let i = 0; i < text.length; i++) {
                    if (!nonWhitespaceFound) {
                        if (text[i] == " ") {
                            whitespaceCount++;
                        } else if (text[i] != "\n") {
                            result += text[i];
                            nonWhitespaceFound = true;
                        }
                    } else {
                        if (skippingWhitespace) {
                            if (++skipCount >= whitespaceCount) {
                                skippingWhitespace = false;
                            }
                        } else {
                            if (text[i] == "\n") {
                                if (i == lastReturn) {
                                    break;
                                }
                                
                                skippingWhitespace = true;
                                result += text[i];
                            } else {
                                result += text[i];
                            }
                        }
                    }
                }

                return result;
            };

            let examples = document.querySelectorAll(".example-container");

            for (let i = 0; i < examples.length; i++) {
                let example = examples[i];

                let template = example.querySelector(".tply-template");
                let destination = example.querySelector(".tply-destination");

                let code = example.querySelector(".code pre code");

                code.innerText = unindentCode(template.innerHTML);

                tply.animate(template, destination);
            }
        })();
    </script>
</div>
</body>
</html>
