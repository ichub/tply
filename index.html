<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/global.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,400italic,700,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/dist/index.js"></script>
</head>
<body>
<div id="template">
    <script class="config" type="application/json">
        {
            "types": [
                {
                    "name": "robot",
                    "properties": {
                        "data-char-interval": "0ms",
                        "data-period-interval": "0ms",
                        "data-comma-interval": "0ms",
                        "data-end-interval": "0ms",
                        "data-word-interval": "200ms"
                    },
                    "styleClasses": "robot",
                    "style": "color: red;"
                }
            ]
        }
    </script>
    <div class="container">
        <h1>
            <type>tply</type>
        </h1>
        <wait>1s</wait>
        <h2>
            <type>a virtual typewriter.</type>
        </h2>
        <wait>1s</wait>
        <type data-char-interval="25ms">
            Have you ever wondered how in those fancy websites, they get text to show up as if there's a monkey sitting
            there, typing everything out? I know <i>I</i> have.
        </type>
    </div>
</div>
<div id="animation">
</div>
</body>
</html>
