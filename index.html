<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/global.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,400italic,700,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/dist/index.js"></script>
</head>
<body>
<div id="template">
    <script class="config" type="application/json">
        {
            "types": [
                {
                    "name": "robot",
                    "properties": {
                        "data-char-interval": "0ms",
                        "data-period-interval": "0ms",
                        "data-comma-interval": "0ms",
                        "data-end-interval": "0ms",
                        "data-word-interval": "200ms"
                    },
                    "styleClasses": "robot",
                    "style": "color: red;"
                }
            ]
        }
    </script>
    <div class="container">
        <type>this is a <span style="color:red;">test</span> <span>test2</span> asdf</type>
        <wait>500ms</wait>
        <br>
        <type>this <span style="font-weight: bold;color:green;">is <span style="color: red;">another <span style="background-color:purple;">test</span></span></span> </type>
    </div>
</div>
<div id="animation">
</div>
</body>
</html>
